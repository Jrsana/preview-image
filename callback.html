<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
		var  someClass = {
			one: "one",
			two: "two",
			three: {
				four: "four",
				five: "five",
					six: {
					seven: "7",
					height: "height"
				}
			}
			
		}


		function findClass(params){
            var fieldName = params.fieldName;
            var object = params.object;
            var callback = params.callback;

            if (fieldName in object) {
                callback(object[fieldName]);
            }
            for (var field in object) {
                if (typeof(object[field]) === "object") {
                    findClass({fieldName: fieldName, object: object[field], callback: callback});
                }
            }


        }

        findClass({fieldName: 'seven', object: someClass, callback: function(param){console.log('value is:', param);}});
		
    </script>
</body>

</html>
